- name: Set incoming amq port
  iptables:
    chain: INPUT
    source_port: "{{ amq_broker_default_port }}"
    protocol: "{{ iptables_protocol }}"
    jump: "{{ iptables_packet_policy }}"
    state: "{{ iptables_state }}"
  become: yes

- name: Drop outgoing amq default tcp port
  iptables:
    chain: OUTPUT
    source_port: "{{ amq_broker_default_port }}"
    protocol: "{{ iptables_protocol }}"
    jump: "{{ iptables_packet_policy }}"
    state: "{{ iptables_state }}"
  become: yes



